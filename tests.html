<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Equity Data Submission</title>
</head>
<body>
  <h1>Bulk Equity Data Submission Form</h1>
  <form id="bulkEquityForm" enctype="multipart/form-data">
    <label for="problem">Problem:</label><br>
    <textarea id="problem" name="problem" rows="4" cols="50"></textarea><br>
    <label for="solution">Solution:</label><br>
    <textarea id="solution" name="solution" rows="4" cols="50"></textarea><br>
    <!-- Add other fields as needed -->

    <label for="pitchDeckFile">Pitch Deck File:</label><br>
    <input type="file" id="pitchDeckFile" name="pitchDeckFile"><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('bulkEquityForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const userId = '2af9j4S7cWZO8xLMQp3gu406FJY2'; // Replace with actual userId
      const url = `http://localhost:3000/bulkEquity/${userId}`;
      const formData = new FormData(this);

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Failed to submit form');
        }

        const data = await response.json();
        console.log('Response:', data);
        alert('Form submitted successfully!');
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('Error submitting form. Please try again.');
      }
    });
  </script>
</body>
</html>

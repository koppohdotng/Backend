<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>API Test</h1>

  <button onclick="testApi()">Test API</button>

  <div id="response"></div>

  <script>
    function testApi() {
      const userId = 'IhnAoGNDnUXmbgORidHtNqUekeB3';
      const endpoint = 'https://koppoh-41a7d984a436.herokuapp.com/equityRequest/' + userId;

      // Sample data to be sent in the POST request
      const postData = {
        date: '2023-11-16',
        problem: 'Sample Problem',
        solution: 'Sample Solution',
        stage: 'Seed',
        investmentStage: 'Angel',
        currency: 'USD',
        fundingAmount: 100000,
        useOfFunds: {
          product: 30000,
          saleAndMarketing: 20000,
          researchAndDevelopment: 25000,
          capitalExpenditure: 15000,
          operation: 10000,
          other: 20000,
        },
        financials: {
          revenue: 50000,
          expenses: 30000,
          netProfit: 20000,
        },
      };

      // Perform the HTTP POST request
      fetch(endpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(postData),
      })
      .then(response => response.json())
      .then(data => {
        // Display the response from the server
        document.getElementById('response').innerHTML = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        // Display any errors that occurred during the request
        document.getElementById('response').innerHTML = 'Error: ' + error.message;
      });
    }
  
  
  </script>

</body>
</html>

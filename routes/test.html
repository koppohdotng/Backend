<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Business Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="businessPlan">Business Plan (PDF):</label>
        <input type="file" id="businessPlan" name="businessPlan" accept=".pdf" required>

        <button type="button" onclick="submitForm()">Upload Business Plan</button>
    </form>

    <div id="response"></div>

    <script>
        function submitForm() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            const userId = '1x2bwZFRDrM8PFj3zxo4gbv5gtM2'; // Replace with the actual user ID

            // Set the user ID in headers
            const headers = new Headers();
            headers.append('userid', userId);

            fetch('https://koppoh-41a7d984a436.herokuapp.com/api/uploadBusinessPlan', {
                method: 'POST',
                body: formData,
                headers: headers,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = `<p>${data.message}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = '<p>An error occurred. Please try again.</p>';
            });
        }
    </script>

</body>
</html>

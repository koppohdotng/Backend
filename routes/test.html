<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Teammate API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Delete Teammate API Test</h1>

  <button onclick="deleteTeammate()">Delete Teammate</button>

  <div id="response"></div>

  <script>
    function deleteTeammate() {
      const userId = 'IhnAoGNDnUXmbgORidHtNqUekeB3';
      const teammateId = '-NiVEccICH_0PGzvlFgg';
      const endpoint = `https://your-api-url/api/deleteTeammate/${userId}/${teammateId}`;

      // Perform the HTTP DELETE request
      fetch(endpoint, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(response => response.json())
      .then(data => {
        // Display the response from the server
        document.getElementById('response').innerHTML = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        // Display any errors that occurred during the request
        document.getElementById('response').innerHTML = 'Error: ' + error.message;
      });
    }
  </script>

</body>
</html>

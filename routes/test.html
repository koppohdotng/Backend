<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Header and Footer Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .content {
            margin: 80px 0 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fixed Header</h1>
    </header>

    <div class="content">
        <h2>Content Goes Here</h2>
        <p>This is the main content of your website.</p>
    </div>

    <footer>
        <p>Fixed Footer</p>
    </footer>

    <script>
        // You can add JavaScript code here if needed.
    </script>
</body>
</html>

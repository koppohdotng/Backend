<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Teammate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Update Teammate</h2>

  <form id="updateTeammateForm">
    
    

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="role">Role:</label>
    <input type="text" id="role" name="role" required>

    <label for="image">Image (optional):</label>
    <input type="file" id="image" name="image">

    <button type="button" onclick="updateTeammate()">Update Teammate</button>
  </form>

  <div id="response"></div>

  <script>
    async function updateTeammate() {
      const userId = "IhnAoGNDnUXmbgORidHtNqUekeB3";
      const teammateId = "-NjnrE5UvvoQKqKBwsrr";
      const name = document.getElementById('name').value;
      const role = document.getElementById('role').value;
      const image = document.getElementById('image').files[0];

      const formData = new FormData();
      formData.append('name', name);
      formData.append('role', role);
      formData.append('image', image);

      try {
        const response = await fetch(`https://koppoh-41a7d984a436.herokuapp.com/api/updateTeammate/${userId}/${teammateId}`, {
          method: 'PUT',
          body: formData,
        });

        const result = await response.json();

        if (response.ok) {
          document.getElementById('response').innerHTML = `<p style="color: green;">${result.message}</p>`;
        } else {
          document.getElementById('response').innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
        }
      } catch (error) {
        console.error('Error updating teammate:', error);
        document.getElementById('response').innerHTML = '<p style="color: red;">An unexpected error occurred.</p>';
      }
    }
  </script>

</body>
</html>

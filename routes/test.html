<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form id="loanForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <!-- Add other input fields as needed -->

        <label for="businessPlan">Business Plan (PDF):</label>
        <input type="file" id="businessPlan" name="businessPlan" accept=".pdf" required>

        <label for="bankStatement">Bank Statement (PDF):</label>
        <input type="file" id="bankStatement" name="bankStatement" accept=".pdf" required>

        <label for="cashFlowAnalysis">Cash Flow Analysis (PDF):</label>
        <input type="file" id="cashFlowAnalysis" name="cashFlowAnalysis" accept=".pdf" required>

        <label for="financial">Financial (PDF):</label>
        <input type="file" id="financial" name="financial" accept=".pdf" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="response"></div>

    <script>
        function submitForm() {
            const form = document.getElementById('loanForm');
            const formData = new FormData(form);
            formData.append('userid', '1x2bwZFRDrM8PFj3zxo4gbv5gtM2'); // Add the user ID

            fetch('https://koppoh-41a7d984a436.herokuapp.com/api/loanRequest', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerHTML = `<p>${data.message}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').innerHTML = '<p>An error occurred. Please try again.</p>';
            });
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #chatInput {
      width: 300px;
      margin-right: 10px;
    }

    #sendMessageBtn {
      cursor: pointer;
    }

    #chatMessages {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
    <label for="chatInput">Type a message:</label>
    <input type="text" id="chatInput" placeholder="Type your message">
    <button id="sendMessageBtn" onclick="sendMessage()">Send Message</button>
  </div>

  <div id="chatMessages">
    <!-- Display chat messages here -->
  </div>

  <script>
    const chatInput = document.getElementById('chatInput');
    const sendMessageBtn = document.getElementById('sendMessageBtn');
    const chatMessages = document.getElementById('chatMessages');
      
    console.log(chatMessages)
    const userId = 'wsqLwGE4IEZlSCXC9FQIndOr3vG3'; // Replace with your actual user ID

    const ws = new WebSocket('wss://koppoh-41a7d984a436.herokuapp.com/');

    ws.onmessage = (event) => {
  const data = JSON.parse(event.data);
  console.log('WebSocket message received:', data);
  if (data.event === 'newChat') {
    displayChatMessage(data.data);
  }
};

    function sendMessage() {
      const newChat = chatInput.value.trim();
      if (newChat !== '') {
        const data = {
          userId: 'wsqLwGE4IEZlSCXC9FQIndOr3vG3',
          fundingRequestId: '-Nl084BsuXRqQSL6tNwD', // Replace with your actual funding request ID
          newChat: newChat,
          sourceChat: 'Admin',
        };

        // Make a POST request to the API
        fetch('https://koppoh-41a7d984a436.herokuapp.com/api/storeChat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
        .then(response => response.text())
        .then(message => console.log(message))
        .catch(error => console.error('Error sending message:', error));

        // Clear the input field
        chatInput.value = '';
      }
    }

    function displayChatMessage(chatData) {
      const messageDiv = document.createElement('div');
      messageDiv.innerHTML = `<strong>${chatData.source}:</strong> ${chatData.message}`;
      chatMessages.appendChild(messageDiv);
    }
  </script>
</body>
</html>

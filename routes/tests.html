<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Chat Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #chatInput {
      width: 300px;
      margin-right: 10px;
    }

    #sendMessageBtn {
      cursor: pointer;
    }

    #chatMessages {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
    <label for="chatInput">Type a message:</label>
    <input type="text" id="chatInput" placeholder="Type your message">
    <button id="sendMessageBtn" onclick="sendMessage()">Send Message</button>
  </div>

  <div id="chatMessages">
    <!-- Display chat messages here -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
  <script>
    const chatInput = document.getElementById('chatInput');
    const sendMessageBtn = document.getElementById('sendMessageBtn');
    const chatMessages = document.getElementById('chatMessages');

    const userId = 'wsqLwGE4IEZlSCXC9FQIndOr3vG3';
    const socket = io();

    socket.on('newChat', (data) => {
      displayChatMessage(data);
    });

    function sendMessage() {
      const newChat = chatInput.value.trim();
      if (newChat !== '') {
        const data = {
          userId: 'wsqLwGE4IEZlSCXC9FQIndOr3vG3',
          fundingRequestId: '-Nl084BsuXRqQSL6tNwD',
          newChat: newChat,
          sourceChat: 'Admin',
        };

        // Emit the 'newChat' event to the server
        socket.emit('newChat', data);

        // Clear the input field
        chatInput.value = '';
      }
    }

    function displayChatMessage(chatData) {
      const messageDiv = document.createElement('div');
      messageDiv.innerHTML = `<strong>${chatData.source}:</strong> ${chatData.message}`;
      chatMessages.appendChild(messageDiv);
    }
  </script>
</body>
</html>
